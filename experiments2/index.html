<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Video Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <button id="start">Start Game</button>
        <div id="countdown"></div>
        <label for="userChoice">Enter your choice (rock, paper, or scissors):</label>
        <input type="text" id="userChoice" disabled>
    </div>
    <div id="result"></div>
    <div class="videos">
        <video id="rockVideo" width="320" height="240" controls>
            <source src="rock.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="paperVideo" width="320" height="240" controls>
            <source src="paper.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="scissorsVideo" width="320" height="240" controls>
            <source src="scissors.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
