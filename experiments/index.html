<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button id="generateAnagram">Generate Anagram</button>
    <div id="output"></div>

    <script>
        function generateAnagram(str) {
            var arr = str.split('');
            for (var i = arr.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr.join('');
        }

        $(document).ready(function() {
            $('#generateAnagram').click(function() {
                var inputString = $('#inputString').val();
                var anagram = generateAnagram(inputString);
                $('#output').text(anagram);
            });
        });
    </script>
</body>
</html>
